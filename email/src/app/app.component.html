
<div class="container-fluid p-5 bg-warning text-primary text-center">
  <h1><b>posta di Panta</b></h1>
</div>
<div class="container mt-3">
  <h3>invia mail:</h3>
  <form (submit)="salvamail()" class="was-validated" style="max-width: 50%; margin-left: auto; margin-right: auto;">
      <div class="mb-3 mt-3">
          <label for="name" class="form-label">Mittente:</label>
          <input type="text" class="form-control" id="name" placeholder="Mittente della mail" name="mittente" required [(ngModel)]="mittente">
          <div class="valid-feedback">Valida</div>
          <div class="invalid-feedback">mail mittente.</div>
      </div>
      <div class="mb-3 mt-3">
          <label for="oggetto" class="form-label">Oggetto:</label>
          <input type="text" class="form-control" id="oggetto" placeholder="Oggetto della mail" name="oggetto" required [(ngModel)]="oggetto">
          <div class="valid-feedback">Valido</div>
          <div class="invalid-feedback">oggetto.</div>
      </div>
      <div class="mb-3 mt-3">
          <label for="message" class="form-label">Testo:</label>
          <textarea class="form-control" id="messaggio" placeholder="Testo della mail" name="testo" required [(ngModel)]="testo"></textarea>
          <div class="valid-feedback">Valido</div>
          <div class="invalid-feedback">testo.</div>
      </div>
      <div class="mb-3">
          <label for="destinatario" class="form-label">Destinatario:</label>
          <input type="text" class="form-control" id="destinatario" placeholder="Destinatario della mail" name="destinatario" required [(ngModel)]="destinatario">
          <div class="valid-feedback">Valida</div>
          <div class="invalid-feedback">mail destinatario.</div>
      </div>
      <button type="submit" class="btn btn-primary">Salva e invia</button>
  </form>
</div>
<app-sent-mail [emails]="emails"></app-sent-mail>
